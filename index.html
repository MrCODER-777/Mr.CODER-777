<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Prabin Thapa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="login-page">
    <div class="login-container">
      <h2>Administrator Login</h2>
      <form id="login-form">
        <input type="text" id="prabin" placeholder="Username" required>
        <input type="password" id="prabin2051" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="error-message"></p>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" class="hidden">
    <header class="dashboard-header">
      <h1>Welcome, Admin!</h1>
      <button id="logout-button">Logout</button>
    </header>
    
    <section id="upload-section" class="section upload-section">
      <div class="container">
        <h2>Upload New Photos</h2>
        <form id="upload-form">
          <input type="file" id="image-upload" accept="image/*" required>
          <button type="submit">Upload</button>
        </form>
        <p id="upload-message"></p>
      </div>
    </section>

    <section id="gallery" class="section gallery">
      <div class="container">
        <h2>Photo Gallery</h2>
        <p class="gallery-intro">Manage your uploaded photos below:</p>
        <div id="photo-grid" class="photo-grid">
          <!-- Dynamically added images will appear here -->
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
